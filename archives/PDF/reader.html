<!DOCTYPE html>
<html lang="en" height="100%">
  <head>
    <meta charset="utf-8" />
    <title>PDF Documents</title>
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/twitter-bootstrap-4.5.0/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/select2/4.1.0-beta.1/select2.min.css" />
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="../assets/jquery-3.5.1/jquery.min.js"></script>
    <script src="../assets/popper.js-1.12.9/popper.min.js"></script>
    <script src="../assets/twitter-bootstrap-4.5.0/bootstrap.min.js"></script>
    <script src="../assets/select2/4.1.0-beta.1/select2.min.js"></script>
    <script src="../assets/jquery-media/jquery.media.js"></script>
  </head>
  <body>
    
    <object class="pdf" data="#" width="100%" height="100%">
        <p>Oops! Your browser doesn't support PDFs!</p>
        <p><a class="media" href="#"></a></p>
    </object>
    <script>
      $(function() {
        var PARAMS = new URLSearchParams(location.search)
        var HASHES = new URLSearchParams(location.hash.replace('#', '?'))
        var doc = HASHES.get('pdf') || PARAMS.get('pdf') || ''
        if (doc !== '') {
          var pdf = 'https://data.troo.tube/videos/PDF/' + doc;
          $('a.media').attr('href', pdf).html(doc);
          // $('a.media').media({width: '100%', height: '100%'});
          $('object.pdf').attr('data', pdf);
        }
      })
    </script>
  </body>
 </html>
